<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <title>Words</title>
</head>
<body>

    <div th:each="word : ${words}">
        <div th:text="${word.getWord()}">TEXT</div>
        <div th:text="${word.getExample()}">TEXT</div>
        <div th:text="${word.toString()}">TEXT</div>
        <hr/>
    </div>

</body>
</html>
